<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    </head>
    </html>
    <body>
        <div id="artBoard" class="detailBoard">
            
            <div id="detailsScreen">
                <img src="assets/img/baseline-chevron_left-24px.svg" id="arrowImg" alt="arrow"/>
                <div id="dayAndDate">
                    <h1>Tuesday</h1>
                    <p>June 11,2019</p>
                </div>
                
            </div>
            <div id="dayBoxes">
                <div class="dayBox" id="day0" param="0">
                    10<br />
                    MON
                </div>
                <div class="dayBox" id="day1" param="1">
                    11<br />
                    TUE
                </div>
                <div class="dayBox" id="day2" param="2">
                    12<br />
                    WED
                </div>
                <div class="dayBox" id="day3" param="3">
                    13<br />
                    THU
                </div>
                <div class="dayBox" id="day4" param="4">
                    14<br />
                    FRI
                </div>
            </div>
            <div id="dayActivity">
                <div>
                    <div id="circleActivity">
                        <div class="elipse">
                            <img src="assets/img/baseline-directions_run-24px.svg" class="imgSvg" alt="timer">
                        </div>
                        <h4 class="h4Day">Steps</h4>
                        <h2 class="h2Day" id="dailySteps"></h2>
                    </div>
                    
                </div>
                <div id="">
                    <h4 class="h4Day">Very good</h4>
                    <h2 class="h3Day">Keep going!</h2>
                </div>
                <div id="dataForDay">
                    <div class="item">
                        <p>km</p>
                        <h2 id="km">4.2</h2>
                    </div>
                    <div class="item" id="item2">
                        <p>cal</p>
                        <h2 id="cal">350</h2>
                    </div>
                    <div class="item">
                        <p>hours</p>
                        <h2 id="hour">4</h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/detailed.js"></script>
    </body>    
</html>
